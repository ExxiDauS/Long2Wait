{% extends "app_general/base.html" %}

{% load static %} {% block body%}
<!--  Profile settings -->
    <div class="h-screen bg-[url('{% static 'src\BG.webp' %}')] bg-no-repeat bg-cover">

<div class="flex flex-col items-center justify-center h-screen">
    <div>
        <img class="w-[150px] h-[150px] rounded-full" src="{% static 'src/Logo.png' %}" alt="Rounded avatar">
    </div>


    <div>
        <!-- บัญชีผู้ใช้ -->
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                บัญชีผู้ใช้
            </label>
            <input class="shadow border rounded w-[450px] py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username in box">
        </div>
        <div class="mb-4">
            <!-- อีเมล -->
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                อีเมล
            </label>
            <input class="shadow border rounded w-[450px] py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="email" placeholder="Email in box">
        </div>
        <div class="mb-4">
            <!-- รหัสผ่าน -->
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                รหัสผ่าน
            </label>
            <input class="shadow appearance-none border rounded w-[450px] py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="password" placeholder="Email in box">
        </div>
    </div>


    <div>
