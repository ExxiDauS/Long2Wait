<div class="h-screen bg-[url('{% static 'src\sign-in.svg' %}')] bg-no-repeat bg-cover">

        <div class="w-[40%] text-base">

            <div class="mb-4 text-[#0F2C59]">
                <label class="block mb-[0.5%] ml-[2%]" for="username">

                </label>
                <!-- <svg class="absolute mt-[4.5px] ml-[34%]"
                    xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m5 16l-1 4l4-1L19.586 7.414a2 2 0 0 0 0-2.828l-.172-.172a2 2 0 0 0-2.828 0L5 16ZM15 6l3 3m-5 11h8"/>
                </svg> -->
                <input
                    class="shadow border-hidden border rounded w-[100%] py-2 px-3 leading-tight focus:outline-none focus:shadow-outline bg-[#EADBC8]"
                    id="username" type="text" placeholder="{{user.username}}">
            </div>
            <div class="mb-4 text-[#0F2C59]">
            <!-- อีเมล -->
                <label class="block mb-[0.5%] ml-[2%]" for="email">
                    อีเมล
                </label>
            <!-- <svg class="absolute mt-[4.5px] ml-[34%]"
                xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m5 16l-1 4l4-1L19.586 7.414a2 2 0 0 0 0-2.828l-.172-.172a2 2 0 0 0-2.828 0L5 16ZM15 6l3 3m-5 11h8"/>
            </svg> -->
                <input class="shadow border-hidden border rounded w-[100%] py-2 px-3  leading-tight focus:outline-none focus:shadow-outline bg-[#EADBC8] text-[#0F2C59]" id="username" type="email" placeholder="{{user.email}}">
            </div>
            <div class="mb-4 text-[#0F2C59]">
            <!-- รหัสผ่าน -->
                <label class="block mb-[0.5%] ml-[2%]" for="password">
                    รหัสผ่าน
                </label>
                <!-- <svg class="absolute mt-[4.5px] ml-[34%]"
                    xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m5 16l-1 4l4-1L19.586 7.414a2 2 0 0 0 0-2.828l-.172-.172a2 2 0 0 0-2.828 0L5 16ZM15 6l3 3m-5 11h8"/>

        <div class="flex flex-col items-center">
            <div class="flex flex-col w-[40%] text-sm gap-2">
                <div class="flex">
                    <div class="w-6 h-6 text-[#DAC0A3] bg-[#0F2C59] boder-4 border-hidden rounded-full mr-2 p-1 mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M11 17h2v-6h-2v6Zm1-8q.425 0 .713-.288T13 8q0-.425-.288-.713T12 7q-.425 0-.713.288T11 8q0 .425.288.713T12 9Zm0 13q-3.475-.875-5.738-3.988T4 11.1V5l8-3l8 3v6.1q0 3.8-2.263 6.913T12 22Z"/>
                        </svg>
                    </div>
                    <a href="#" class="text-gray-800">เงื่อนไขการให้บริการ</a>
                </div>
                <div class="flex">
                    <div class="w-6 h-6 text-[#DAC0A3] bg-[#0F2C59] boder-10 border-hidden rounded-full mr-2 p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 20 20"><path fill="currentColor" fill-rule="evenodd" d="M2 3.5A1.5 1.5 0 0 1 3.5 2h1.148a1.5 1.5 0 0 1 1.465 1.175l.716 3.223a1.5 1.5 0 0 1-1.052 1.767l-.933.267c-.41.117-.643.555-.48.95a11.542 11.542 0 0 0 6.254 6.254c.395.163.833-.07.95-.48l.267-.933a1.5 1.5 0 0 1 1.767-1.052l3.223.716A1.5 1.5 0 0 1 18 15.352V16.5a1.5 1.5 0 0 1-1.5 1.5H15c-1.149 0-2.263-.15-3.326-.43A13.022 13.022 0 0 1 2.43 8.326A13.019 13.019 0 0 1 2 5V3.5Z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <a href="#" class="text-gray-800">เกี่ยวกับเรา</a>
                </div>
            </div>
        </div>

        <!-- logout -->

        <div class="flex flex-col">
                <button class="underline mt-4" id="openModalButton">ออกจากระบบ<button>
        </div>
</div>

        <!-- popup for logout -->
<div class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full justify-center p-4 text-center sm:items-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div>
                            <div class="mt-3 sm:ml-4 sm:mt-0 sm:text-left">
                                <h3 class="text-base font-normal leading-6 text-gray-900 text-center mt-10" id="modal-title">คุณแน่ใจหรือไม่ว่าจะออกจากระบบ</h3>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-9 py-2 mb-12 mt-5 sm:px-1 items-center text-center">
                        <button data-modal-hide="popup-modal" type="button" class="inline-flex w-full justify-center rounded-xl bg-orange-50 px-3 py-2 text-sm font-normal text-gray-900 shadow-sm ring-1 ring-inset ring-black hover:bg-gray-50 sm:mt-0 sm:w-1/3">
                            ยกเลิก
                        </button>
                        <button type="button" class="inline-flex w-full justify-center rounded-xl border-black bg-[#0F2C59] px-3 py-2 text-sm font-normal text-white shadow-lg hover:bg-[#284877] sm:ml-9 sm:w-1/3">
                            <a href="{% url 'logout' %}">
                                แน่ใจ
                            </a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const openModalButton = document.getElementById('openModalButton');
    const modal = document.querySelector('[aria-modal="true"]');
    const backdrop = document.querySelector('.bg-opacity-75');
    const cancelButton = document.querySelector('[data-modal-hide="popup-modal"]');
  
    openModalButton.addEventListener('click', () => {
      modal.style.display = 'block';
      backdrop.style.display = 'block';
    });

    cancelButton.addEventListener('click', () => {
      modal.style.display = 'none';
      backdrop.style.display = 'none';
    });
</script>
{% endblock body%}
