{% extends "app_general/base.html" %}

{% load static %} {% block body%}
<!--  Profile settings -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
  rel="stylesheet">
    <div class="h-screen bg-[url('{% static 'src\sign-in.svg' %}')] bg-no-repeat bg-cover bg-fixed lg:w-full sm:h-full">

<div class="flex flex-col items-center justify-center h-screen font-['Prompt']">
    <div>
        <img class="w-[150px] h-[150px] rounded-full" src="{% static 'src/Logo.png' %}" alt="Rounded avatar">
        <div>
            <button class="mt-[5%] underline text-gray-500 text-sm ml-5">เปลี่ยนรูปโปรไฟล์<button>
        </div>
    </div>


    <div class="w-[55%] h-1000">
        <!-- บัญชีผู้ใช้ -->
        <div class="mt-[1%] mb-4 text-[#0F2C59]">
            <label class="block text-sm font-bold mb-2" for="username">
                บัญชีผู้ใช้
            </label>
            <input class="shadow border-hidden border rounded w-[100%] py-2 px-3 leading-tight focus:outline-none focus:shadow-outline bg-[#EADBC8]" id="username" type="text" placeholder="Username">
        </div>
        <div class="mb-4 text-[#0F2C59]">
            <label class="block text-sm font-bold mb-2 " for="username">
                ชื่อเล่น
            </label>
            <input
                class="shadow border-hidden border rounded w-[100%] py-2 px-3  leading-tight focus:outline-none focus:shadow-outline bg-[#EADBC8]"
                id="username" type="text" placeholder="Nickname">
        </div>
        <div class="mb-4 text-[#0F2C59]">
        <!-- อีเมล -->
            <label class="block  text-sm font-bold mb-2" for="email">
                อีเมล
            </label>
            <input class="shadow border-hidden border rounded w-[100%] py-2 px-3  leading-tight focus:outline-none focus:shadow-outline bg-[#EADBC8] text-[#0F2C59]" id="username" type="email" placeholder="Email">
        </div>
        <div class="mb-4 text-[#0F2C59]">
        <!-- รหัสผ่าน -->
            <label class="block text-sm font-bold mb-2" for="password">
                รหัสผ่าน
            </label>
            <input class="shadow appearance-none border-hidden border rounded w-[100%] py-2 px-3  leading-tight focus:outline-none focus:shadow-outline bg-[#EADBC8]" id="username" type="password" placeholder="Password">
        </div>
    </div>


    <div class="mr-[15%]">
        <div class="flex">
            <div class="w-6 h-6 text-[#DAC0A3] bg-[#0F2C59] boder-4 border-hidden rounded-full mr-2 p-1 mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M11 17h2v-6h-2v6Zm1-8q.425 0 .713-.288T13 8q0-.425-.288-.713T12 7q-.425 0-.713.288T11 8q0 .425.288.713T12 9Zm0 13q-3.475-.875-5.738-3.988T4 11.1V5l8-3l8 3v6.1q0 3.8-2.263 6.913T12 22Z"/>
                </svg>
            </div>
            <a href="#" class="text-gray-800">เงื่อนไขการให้บริการ</a>
        </div>
        <div class="flex">
            <div class="w-6 h-6 text-[#DAC0A3] bg-[#0F2C59] boder-10 border-hidden rounded-full mr-2 p-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 20 20"><path fill="currentColor" fill-rule="evenodd" d="M2 3.5A1.5 1.5 0 0 1 3.5 2h1.148a1.5 1.5 0 0 1 1.465 1.175l.716 3.223a1.5 1.5 0 0 1-1.052 1.767l-.933.267c-.41.117-.643.555-.48.95a11.542 11.542 0 0 0 6.254 6.254c.395.163.833-.07.95-.48l.267-.933a1.5 1.5 0 0 1 1.767-1.052l3.223.716A1.5 1.5 0 0 1 18 15.352V16.5a1.5 1.5 0 0 1-1.5 1.5H15c-1.149 0-2.263-.15-3.326-.43A13.022 13.022 0 0 1 2.43 8.326A13.019 13.019 0 0 1 2 5V3.5Z" clip-rule="evenodd"/>
                </svg>
            </div>
            <a href="#" class="text-gray-800">เกี่ยวกับเรา</a>
        </div>
    </div>


    <!-- logout -->
    <div>
        <button class="mt-[10%] bg-[#0F2C59]">บันทึก<button>
    </div>

    <div>
        <img class="h-14 opacity-[42%]" src="{% static 'src/Logo.png' %}" alt="">
    </div>
</div>
{% endblock body%}
